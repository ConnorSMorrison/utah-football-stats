<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
        
        <style>
            .player-card {
                position: relative;
                border: 2px solid #b5af9f;
                width: 35%;                
                margin: auto;
                margin-bottom: 30px;
            }
            
            .player-card * {
                margin: 5px;
            }
            
            .player-card h2 {
                font-size: 1.35em
            }
        </style>
    </head>
    <body>
        <div class="navbar-div">
            <a href="{{url_for('index')}}" class="button-a-tag button"><span class="button-text">Home</span></a>
            <div class="dropdown">
                <button class="dropbtn"><span class="dropdown-button-text">Games</span></button>
                <div class="dropdown-content">
                    <a href="{{url_for('byu_games')}}">BYU</a>
                    <a href="{{url_for('uofu_games')}}">Utah</a>
                    <a href="{{url_for('utah_state_games')}}">Utah State</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><span class="dropdown-button-text">Rosters</span></button>
                <div class="dropdown-content">
                    <a href="{{url_for('byu_roster')}}">BYU</a>
                    <a href="{{url_for('uofu_roster')}}">Utah</a>
                    <a href="{{url_for('utah_state_roster')}}">Utah State</a>
                </div>
            </div>
            <a href="{{url_for('rankings')}}" class="button-a-tag button"><span class="button-text">Rankings</span></a>
        </div>
        
        <br><br><br>
        
        {% for player in roster %}
            <div class="player-card">
                <h2>{{player["first_name"] + " " + player["last_name"]}}</h2>
                <h5>Position: {{player["position"]}}</h5>
                <h5>Jersey: {{player["jersey"]}}</h5>
                <h5>Year: {{player["year"]}}</h5>
            </div>
        {% endfor %}
    </body>
</html>
